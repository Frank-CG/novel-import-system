<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .card-body .row {
            margin-bottom: 8px;
        }
        hr.wide {
            margin-top: 30px;
            margin-bottom: 30px;
            border: 2px solid blue;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="card col-6">
            <div class="card-body">
                Import data from file
            </div>
            <div class="card-body">
                <form id="data" method="post" enctype="multipart/form-data">
                    <input id="data_file" name="file" type="file" class="btn btn-info" />
                    <!--<label class="btn btn-info">-->
                        <!--Upload Data File <input id="data_file" type="file" style="display: none;">-->
                    <!--</label>-->
                    <button id="importBtn" type="button" class="btn btn-success mr-5">Import</button>
                </form>
            </div>
        </div>
        <div class="card col-5 ml-5">
            <div class="card-body">
                <pre><code id="import_result" class="text-success"></code></pre>
            </div>
        </div>
    </div>

    <hr class="wide"/>

    <div class="row">
        <div class="col-12 p-1">
            <table id="example" class="display" cellspacing="0" width="100%">
            </table>
        </div>
    </div>

    <hr class="wide"/>

    <div class="row mb-5">
        <div class="card col-6">
            <div class="card-body">
                Novel Info Edit
            </div>
            <div class="card-body">
                <div class="row d-none">
                    <div class="col-4">
                        Novel Id:
                    </div>
                    <div class="col-6">
                        <input id="novel_id" value="" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        Writer Id:
                    </div>
                    <div class="col-6">
                        <input id="writer_id" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        Novel Name:
                    </div>
                    <div class="col-6">
                        <input id="novel_name" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        Novel Type:
                    </div>
                    <div class="col-6">
                        <input id="novel_type" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        Novel Status:
                    </div>
                    <div class="col-6">
                        <input id="novel_status" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        Novel Desc:
                    </div>
                    <div class="col-6">
                        <input id="novel_desc" value="">
                    </div>
                </div>

                <div class="row mt-3">
                    <button id="createBtn" type="button" class="btn btn-primary mr-3">Create</button>
                    <button id="updateBtn" type="button" class="btn btn-success mr-3">Update</button>
                    <button id="deleteBtn" type="button" class="btn btn-danger mr-3">Delete</button>
                    <button id="resetBtn" type="button" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
        <div class="card col-5 ml-5">
            <div class="card-body">
                <pre><code id="edit_result" class="text-success"></code></pre>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="DataTables/datatables.min.js"></script>
<script src="/index.js"></script>
</body>
</html>
